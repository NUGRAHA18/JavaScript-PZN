    //soal

    function checkArray(data){
        if(Array.isArray(data)){
            document.writeln("Ini adalah array");
        }else {
            document.writeln("ini bukan array");
        }
    }
    checkArray([1,2,3]); //chek array

    //soal 4 : mengakses element bersarang

    ];

    aksesData = data[1][1];

    //Soal 5: Menjumlahkan Semua Angka dalam Array
    function calcArr(arrayData){ //5
        let total = 0; 
        for(let i=0; i<=arrayData.length; i++){
            return total += arrayData[i];
        }
        return total;
    }

    document.writeln(calcArr([5, 10, 15]));
    document.writeln("<br>");


    //menjumlahkan array genap 
    function dataGenap(dataGnp){
        let result = 0
        for(let x=0; x<=dataGnp.length;x++){
            if(x %2==0){
              result += x;
            }else{
                continue;
            }
        }
        return result;
    }

   document.writeln(dataGenap([1, 2, 3, 4, 5, 6]));//12
   document.writeln("<br>");

   //menjumlahkan array ganjil
   function arrayGanjil(dataGanjil){
        let resultt = 0;
        for(let a=0; a<=dataGanjil.length; a++){
            if(a %2===1){
                resultt +=a;
            }else{
                continue;
            }
        }
        return resultt;
   }

   document.writeln(arrayGanjil([1, 2, 3, 4, 5, 6])); //9


   document.writeln("<br>");
//mengalikan semua array
function getMultiple(dataMultiple){
        let result3 = 1;
        for(let b=0; b< dataMultiple.length; b++){
             result3 *= dataMultiple[b];
        }

        return result3;
   }

   document.writeln(getMultiple([2, 3, 4]));

   //mencari array terbesar
   function getMaxArray(maxArray){

   }
